<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>

    <!-- Fuente elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            animation: fadeIn 1.2s ease;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin: 15px 0 25px;
            font-weight: 300;
        }

        .btn {
            background: #fff;
            color: #0a6cff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #dfefff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Bienvenido</h1>
        <p>Esta es una página sencilla, elegante y lista para personalizar con tu propio contenido.</p>
        <a href="#" class="btn">Saber más</a>
    </div>

</body>
</html>
