version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    networks:
      - weathernow-net

  frontend:
    build: ./frontend
    networks:
      - weathernow-net

  nginx:
    image: nginx:latest
    ports:
      - "8084:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - weathernow-net

networks:
  weathernow-net:
    driver: bridge
